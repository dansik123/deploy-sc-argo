{{ if .Values.database.external.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "{{ .Values.appName }}-cert-db"
  namespace: "{{ .Values.appName }}-ns"
spec:
  secretName: "{{ .Values.appName }}-db-ssl"
  dnsNames:
  - "{{ .Values.database.external.url }}"
  issuerRef:
    name: ca-cluster-issuer
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.appName }}-db-ingress"
  namespace: "{{ .Values.appName }}-ns"
  annotations:
spec:
  tls:
  - hosts:
    - "{{ .Values.database.external.url }}"
    secretName: "{{ .Values.appName }}-db-ssl"
  rules:
  - host: "{{ .Values.database.external.url }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: "{{ .Values.appName }}-db-service-external"
            port:
              number: 8878

{{ end }}